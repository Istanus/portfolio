    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="height: 581px;">
      <div class="row header-top">
        <div class="col-md-6 bg-teal"></div>
        <div class="col-md-6 bg-orange"></div>
      </div>

      <div class="row header-body">
        <div class="col-md-12 bg-navy"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="filter">

        <!-- all icon svg -->
        <div class="button bg-red" data-name="*">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve" class="filter-icons">
            <g>
              <rect x="0.1" y="1.2" width="7.3" height="7.3"/>
              <rect x="12.3" y="1.2" width="7.3" height="7.3"/>
              <rect x="24.6" y="1.2" width="7.3" height="7.3"/>
              <rect x="0.1" y="12.3" width="7.3" height="7.3"/>
              <rect x="12.3" y="12.3" width="7.3" height="7.3"/>
              <rect x="24.6" y="12.3" width="7.3" height="7.3"/>
              <rect x="0.1" y="23.4" width="7.3" height="7.3"/>
              <rect x="12.3" y="23.4" width="7.3" height="7.3"/>
              <rect x="24.6" y="23.4" width="7.3" height="7.3"/>
            </g>
          </svg>

        </div>

        <!-- ux icon svg -->
        <div class="button bg-maroon" data-name=".ux">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve" class="filter-icons">
            <style type="text/css">
              .st0{fill:#efeff5;}
            </style>
            <g>
              <rect x="13.3" y="16.7" class="st0" width="5.3" height="11.3"/>
              <rect x="22.7" y="16.7" class="st0" width="5.3" height="11.3"/>
              <rect x="4" y="16.7" class="st0" width="5.3" height="11.3"/>
              <path class="st0" d="M0,0v32h32V0H0z M25.3,2.7h1.3V4h-1.3V2.7z M22.7,2.7H24V4h-1.3V2.7z M10.7,29.3h-8v-14h8V29.3z M20,29.3h-8
                v-14h8V29.3z M29.3,29.3h-8v-14h8V29.3z M29.3,14H2.7V8h26.7V14z M29.3,4H28V2.7h1.3V4z"/>
              <rect x="4" y="9.3" class="st0" width="24" height="3.3"/>
            </g>
            </svg>
        </div>

        <!-- print icon svg -->
        <div class="button bg-orange" data-name=".print">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve" class="filter-icons">
            <g>
              <path d="M18.6,13.4h-5.3v5.3h5.3V13.4z M16.3,18.4L15,16.7l-0.5,0.5v1.2h-0.9v-4h0.9v1.7l1.6-1.7h1.1l-1.6,1.7l1.7,2.3H16.3z
                 M18.3,18.4h-0.8v-0.8h0.8V18.4z"/>
              <path d="M22.5,2.7h-1.8c0,0-0.4,4.2-4.7,4.2h0c-4.3,0-4.7-4.2-4.7-4.2H9.5L0,7.9l2.4,6.6L7,12.8v16.5H16H16H25V12.8l4.6,1.7L32,7.9
                L22.5,2.7z M19.7,19.7h-7.3v-7.3h7.3V19.7z"/>
            </g>
          </svg>

        </div>

        <!-- brand icon svg -->
        <div class="button bg-olive" data-name=".brand">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve" class="filter-icons">
            <style type="text/css">
              .st0{fill:#efeff5;}
            </style>

                C32,6.3,31.4,5.8,30.7,5.8z M10,16.6H3.2V9.8H10V16.6z M28.2,23H17.9c-0.4,0-0.6-0.3-0.6-0.6c0-0.4,0.3-0.6,0.6-0.6h10.2
                c0.4,0,0.6,0.3,0.6,0.6C28.8,22.8,28.5,23,28.2,23z M28.2,20.5H23c-0.4,0-0.6-0.3-0.6-0.6c0-0.4,0.3-0.6,0.6-0.6h5.1
                c0.4,0,0.6,0.3,0.6,0.6C28.8,20.2,28.5,20.5,28.2,20.5z"/>
            </g>
          </svg>

        </div>
      </div>
      <div class="grid">
        <div class="grid-sizer"></div>
        <!-- grid row one -->
        <div class="grid-item bg-teal ux"></div>
        <div class="grid-item bg-orange print"></div>
        <div class="grid-item bg-yellow brand"></div>
        <div class="grid-item bg-teal ux"></div>
        <!-- grid row two -->
        <div class="grid-item grid-item--width2 bg-red print"></div>
        <div class="grid-item bg-purple brand"></div>
        <div class="grid-item bg-green ux"></div>
        <!-- grid row three -->
        <div class="grid-item bg-orange print"></div>
        <div class="grid-item bg-navy brand"></div>
        <div class="grid-item bg-teal ux"></div>
        <div class="grid-item bg-orange print"></div>
        <!-- grid row four -->
        <div class="grid-item grid-item--width2 bg-blue brand"></div>
        <div class="grid-item bg-red ux"></div>
        <div class="grid-item bg-yellow print"></div>
        <div class="grid-item bg-maroon brand"></div>
        <div class="grid-item bg-teal ux"></div>
        <div class="grid-item bg-orange print"></div>
        <div class="grid-item bg-navy brand"></div>
        <!-- grid row five -->
        <div class="grid-item grid-item--width2 grid-item--height2 bg-silver ux"></div>
        <div class="grid-item grid-item--width2 grid-item--height2 bg-black print"></div>
        <!-- grid row six -->
        <div class="grid-item bg-navy brand"></div>
        <div class="grid-item bg-teal ux"></div>
        <div class="grid-item bg-orange print"></div>
        <div class="grid-item bg-olive brand"></div>
      </div>
    </div>

    <div class="container-fluid" style="height: 500px;">
      <div class="row footer-top bg-silver"></div>
      <div class="row footer-bottom bg-black"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="js/isotope.pkgd.min.js"></script>

    <script>
      var $grid = $('.grid').isotope({
        itemSelector:'.grid-item',
        layoutMode:'fitRows'
      });

      $('.filter .button').on("click", function() {
        // body...
        var value = $(this).attr('data-name');

        console.log('value',value);

          $grid.isotope({
          filter:value
        });

          $grid.isotope({
            itemSelector:'grid-item',
            percentagePosition:'true',
            masonry:{
              columnWidth:'grid-sizer'
            }
          });

      });

    </script>

  </body>
</html>
